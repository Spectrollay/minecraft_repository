<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/minecraft_repository/stylesheet/loading_mask.css" rel="stylesheet">
    <link href="/minecraft_repository/stylesheet/advanced.css" rel="stylesheet">
    <link href="/minecraft_repository/images/Tool.png" rel="icon">
    <style>
        .setting_block_content {
            flex: 1;
        }
    </style>
    <title>实验性内容</title>
</head>

<body>
<div class="loading_mask" id="loading_mask">
    <div>
        <div class="spinner"><img alt="" id="spinner_img" src="/minecraft_repository/images/Loading_white.gif"/></div>
        <div class="spinner">
            <div class="spinner"><span class="spinner_text">载入中</span></div>
        </div>
    </div>
</div>
<header>
    <div class="header_item header_item_left" id="back" onclick="clickedBack();">
        <img alt="" class="back_icon" id="back_icon" src=""/>
    </div>
    <div class="header_logo" onclick="scrollToTop();">
        <img alt="Title Icon" class="title_icon" src="/minecraft_repository/images/Tool.png"/>
        <span class="header_title">Experiments</span>
    </div>
    <div class="header_item header_item_right header_right_blank"></div>
</header>
<scroll-container>
    <main class="main_scroll_container" id="main">
        <div id="main_top"></div>
        <div class="main_title">
            <div class="main_title_span">实验性内容</div>
        </div>
        <div class="banner_area">
            <div class="banner information_banner">
                实验性内容页面展示的是一部分正在开发中的特性, 这些特性可能在后续的版本中正式加入或发生变动甚至被移除.<br>
                在体验实验性内容时可能会出现一些预料之外的问题, 请及时向我们提出你的发现和想法.
            </div>
        </div>
        <div class="main_block setting_block">
            <div class="setting_block_content">
                <div class="flex">
                    <div class="setting_content">设置页面</div>
                    <custom-switch active="on" status="disabled"></custom-switch>
                </div>
                <div>启用版本库的设置页面</div>
            </div>
        </div>
        <div class="main_block setting_block">
            <div class="setting_block_content">
                <div class="flex">
                    <div class="setting_content">环境指南页面</div>
                    <custom-switch active="off" status="disabled"></custom-switch>
                </div>
                <div>启用环境指南页面</div>
            </div>
        </div>
        <div class="main_block setting_block">
            <div class="setting_block_content">
                <div class="flex">
                    <div class="setting_content">自定义元素</div>
                    <custom-switch active="on" status="disabled"></custom-switch>
                </div>
                <div>抢先体验自定义元素及功能封装,开启后无法关闭</div>
            </div>
        </div>
        <div class="main_block setting_block">
            <div class="setting_block_content">
                <div class="flex">
                    <div class="setting_content">惰性加载机制</div>
                    <custom-switch active="on" status="disabled"></custom-switch>
                </div>
                <div>通过推迟加载部分大型资源提升网页加载速度</div>
            </div>
        </div>
        <div class="main_block setting_block">
            <div class="setting_block_content">
                <div class="flex">
                    <div class="setting_content">响应式布局</div>
                    <custom-switch active="on" status="disabled"></custom-switch>
                </div>
                <div>使用更加灵活的页面布局以适应不同的设备</div>
            </div>
        </div>
        <div id="page_info"></div>
    </main>
</scroll-container>
<custom-scrollbar>
    <custom-scrollbar-track></custom-scrollbar-track>
    <custom-scrollbar-thumb></custom-scrollbar-thumb>
</custom-scrollbar>

<!--遮罩-->
<!--除了顶栏-->
<div class="overlay_main" id="overlay_main" onclick="clickedOverlay();"></div>

</body>

<script>
    const custom_elements_js = document.createElement('script');
    const public_script = document.createElement('script');
    const public_define = document.createElement('script');

    custom_elements_js.src = '/minecraft_repository/javascript/custom_elements.js';
    public_script.src = '/minecraft_repository/javascript/public_script.js';
    public_define.src = '/minecraft_repository/javascript/public_define.js';

    document.head.appendChild(custom_elements_js);
    document.head.appendChild(public_script);
    document.head.appendChild(public_define);

    const menu_icon = document.getElementById('menu_icon');
    const back_icon = document.getElementById('back_icon');

    if (back_icon) {
        back_icon.src = '/minecraft_repository/images/arrowLeft.png';
    }
    if (menu_icon) {
        menu_icon.src = '/minecraft_repository/images/menu.png';
    }

    const loading_mask = document.getElementById('loading_mask');

    function hide_mask() {
        // 延时600ms后隐藏蒙版
        loading_mask.style.opacity = '0';
        setTimeout(function () {
            loading_mask.style.display = 'none';
        }, 600);
    }

    // 加载超过8秒时
    let count = 8;
    const secondInterval = setInterval(function () {
        count--;
        if (count <= 0) {
            clearInterval(secondInterval);
            hide_mask();
        }
    }, 1000);

    // 页面加载完成时
    window.addEventListener('load', function () {
        hide_mask();
    });
</script>
<script src="/minecraft_repository/javascript/advanced.js"></script>
