<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="../"><!-- 项目根路径 -->
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link as="image" href="./images/Loading_white.gif" rel="preload">
    <link href="./stylesheet/loading_mask.css" rel="stylesheet">
    <link href="./stylesheet/public_style.css" rel="stylesheet">
    <link href="./stylesheet/advanced.css" rel="stylesheet">
    <link href="./stylesheet/custom_elements.css" rel="stylesheet">
    <link href="./stylesheet/mcfc.css" rel="stylesheet">
    <link href="./images/Tool.png" rel="icon">
    <!--<style>-->
    <!--    -->
    <!--</style>-->
    <title>实验性内容 - 星月Minecraft版本库</title>
</head>

<div class="loading_mask" id="loading_mask">
    <div>
        <div class="spinner"><img alt="" id="spinner_img" src="./images/Loading_white.gif"/></div>
        <div class="spinner">
            <div class="spinner"><span class="spinner_text">生成世界中</span></div>
        </div>
        <noscript>
            <style>
                #spinner_img, .spinner_text {
                    display: none;
                }
            </style>
            <div class="spinner"><img alt="" id="spinner_img_error" src="./images/ErrorMessage.png"/></div>
            <div class="spinner">
                <div class="spinner"><span class="spinner_text_error">页面无法加载: 当前环境不支持或已禁用脚本.<br>请更换支持脚本的环境或在设置中允许脚本后访问本站.</span></div>
            </div>
        </noscript>
    </div>
</div>

<body>
<dispaly-area>
    <header>
        <div class="header_item header_item_left" id="back" onclick="clickedBack();">
            <img alt="" class="header_left_icon" id="back_icon" src="./images/Back.png"/>
        </div>
        <div class="header_logo">
            <img alt="" class="title_icon" src="./images/Tool.png"/>
            <div class="header_title">Experiments</div>
        </div>
        <div class="header_item header_item_right" id="debug" onclick="playSoundType(this);debugPage();">
            <img alt="" class="header_right_icon" src="./images/Debug.png"/>
        </div>
    </header>
    <display-body>
        <scroll-view class="main_scroll_view">
            <scroll-container class="primary_scroll_container">
                <main class="scroll_container" id="main">
                    <div class="main_title">
                        <div class="main_title_span">实验性内容</div>
                    </div>
                    <div class="banner_area">
                        <div class="banner information_banner" id="experiment_banner"></div>
                    </div>
                    <div class="main_block setting_block">
                        <div class="setting_block_content">
                            <div class="setting_block_title flex">
                                <div class="setting_title_content">设置页面</div>
                                <custom-switch active="on" id="experimental_settings" status="disabled"></custom-switch>
                            </div>
                            <div class="setting_block_description">启用版本库的设置页面<br>- 基础测试项,无法关闭</div>
                        </div>
                    </div>
                    <div class="main_block setting_block">
                        <div class="setting_block_content">
                            <div class="setting_block_title flex">
                                <div class="setting_title_content">环境指南页面</div>
                                <custom-switch active="off" id="experimental_envi_guide" status="enabled"></custom-switch>
                            </div>
                            <div class="setting_block_description">启用环境指南页面</div>
                        </div>
                    </div>
                    <div class="main_block setting_block">
                        <div class="setting_block_content">
                            <div class="setting_block_title flex">
                                <div class="setting_title_content">响应式设计</div>
                                <custom-switch active="on" id="experimental_responsive_design" status="disabled"></custom-switch>
                            </div>
                            <div class="setting_block_description">使用更加灵活的页面设计以适应不同的设备<br>- 基础测试项,无法关闭</div>
                        </div>
                    </div>
                    <div class="main_block setting_block">
                        <div class="setting_block_content">
                            <div class="setting_block_title flex">
                                <div class="setting_title_content">服务响应优化</div>
                                <custom-switch active="on" id="experimental_service_response_optimization" status="disabled"></custom-switch>
                            </div>
                            <div class="setting_block_description">通过优化网站缓存与加载机制提升响应速度<br>- 基础测试项,无法关闭</div>
                        </div>
                    </div>
                    <div class="main_block setting_block">
                        <div class="setting_block_content">
                            <div class="setting_block_title flex">
                                <div class="setting_title_content">返回重载优化</div>
                                <custom-switch active="off" id="experimental_back_reload_optimization" status="disabled"></custom-switch>
                            </div>
                            <div class="setting_block_description">优化在执行返回操作时的页面重加载流程</div>
                        </div>
                    </div>
                    <div class="main_block setting_block">
                        <div class="setting_block_content">
                            <div class="setting_block_title flex">
                                <div class="setting_title_content">全新的动画设计</div>
                                <custom-switch active="on" id="new_animation_design" status="disabled"></custom-switch>
                            </div>
                            <div class="setting_block_description">为更多的事件添加动画,优化动画的动效和性能<br>- 基础测试项,无法关闭</div>
                        </div>
                    </div>
                    <div id="page_info">
                        <div class="data_loading_area">
                            <img alt="" class="data_loading_img" src="./images/Loading_white.gif"/>
                            <div class="data_loading_text">区块加载中</div>
                        </div>
                    </div>
                </main>
            </scroll-container>
            <custom-scrollbar class="primary_custom_scrollbar">
                <custom-scrollbar-track></custom-scrollbar-track>
                <custom-scrollbar-thumb></custom-scrollbar-thumb>
            </custom-scrollbar>
        </scroll-view>
    </display-body>
</dispaly-area>

<!-- 遮罩 -->
<!-- 除了顶栏 -->
<div class="overlay_main" id="overlay_main" onclick="clickedOverlay();"></div>

<!-- Pop弹窗 -->
<div class="pop_area" id="pop_area"></div>

</body>

<script src="./javascript/loading.js"></script>
<script src="./library/lunar.js"></script>
<script src="./library/accessibility.js"></script>
<script src="./javascript/public_script.js"></script>
<script src="./javascript/public_define.js"></script>
<script src="./javascript/custom_elements.js"></script>
<script src="./javascript/events.js"></script>
<script src="./javascript/advanced.js"></script>
<script src="./javascript/mcfc.js"></script>
<!--<script>-->

<!--</script>-->

</html>
