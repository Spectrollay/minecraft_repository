<div class="loading_mask" id="loading_mask">
    <div>
        <div class="spinner"><img alt="" id="spinner_img" src="./images/Loading_white.gif"/></div>
        <div class="spinner">
            <div class="spinner"><span class="spinner_text">生成世界中</span></div>
        </div>
        <noscript>
            <style>
                #spinner_img, .spinner_text {
                    display: none;
                }
            </style>
            <div class="spinner"><img alt="" id="spinner_img_error" src="./images/ErrorMessage.png"/></div>
            <div class="spinner">
                <div class="spinner"><span class="spinner_text_error">页面无法加载: 当前环境不支持或已禁用脚本.<br>请更换支持脚本的环境或在设置中允许脚本后访问本站.</span></div>

        </noscript>
    </div>
</div>

<body class="old">
<header>
    <div class="old header_item header_item_left" id="menu" onclick="clickedMenu()">

<scroll-view>

                    <div class="title1">

                    <div class="download_group">
                        <div class="btn_group">
                            <div class="description3">下载</div>
                        </div>
                        <div class="btn_group">
                            <button class="btn normal_btn large_btn"
                                    onclick="playSoundType(this);openLink('https://mcarc.github.io/Android-Demo/0.2/');"

                        <div class="btn_group">
                            <button class="btn disabled_btn large_btn" onclick="playSoundType(this);"

                        </div>

                            <button class="btn disabled_btn small_btn" onclick="playSoundType(this);"

                                    text-generation="download_channel4_old"></button>

                                    text-generation="download_channel5_old"></button>
                        </div>
                    </div>
                </div>

                    <div class="title2">0.1</div>
                    <div class="description2">更新日志:

                    <div class="download_group">
                        <div class="btn_group">
                            <div class="description3">下载</div>
                        </div>
                        <div class="btn_group">
                            <button class="btn normal_btn large_btn"

                                    text-generation="download_channel6_old"></button>
                        </div>
                        <div class="btn_group">
                            <button class="btn disabled_btn large_btn" onclick="playSoundType(this);"
                                    text-generation="download_channel1_old"></button>
                        </div>
                        <div class="btn_group">
                            <button class="btn disabled_btn small_btn" onclick="playSoundType(this);"
                                    text-generation="download_channel2_old"></button>
                            <button class="btn disabled_btn small_btn" onclick="playSoundType(this);"
                                    text-generation="download_channel3_old"></button>
                        </div>
                        <div class="btn_group">
                            <button class="btn disabled_btn small_btn" onclick="playSoundType(this);"
                                    text-generation="download_channel4_old"></button>
                            <button class="btn disabled_btn small_btn" onclick="playSoundType(this);"
                                    text-generation="download_channel5_old"></button>
                        </div>
                    </div>
                </div>
            </div>

                <div class="data_loading_area">
                    <img alt="" class="data_loading_img" src="./images/Loading_white.gif"/>

        <custom-scrollbar-track></custom-scrollbar-track>
